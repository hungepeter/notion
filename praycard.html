<html>

<head>
  <meta charset="utf-8">

  <title>祈愿卡</title>
<!--font awesome bootstrap CDN-->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<script type="text/javascript">
    
    var getUrlString = location.href;
    var url = new URL(getUrlString);
    var value=url.searchParams.get('value');//取得傳參數值;
    //處理tag切換
document.addEventListener("DOMContentLoaded", () => {
  var di = document.querySelector(".center p");    
           di.innerText=value;
});

    
</script>

</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background: #FFD700;
    font-family: sans-serif;
    background: lightblue url("img_tree.gif") no-repeat fixed center;
}
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 500px;
    height: 700px;
    background: #000;
}

.card .image {
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.card .image img {
    width: 100%;
    transition: .5s;
    
}

.card .image p {
  text-align:center;
  font-size:50px;
  color:ivory;
  position:absolute;
  margin-top:-480px;
  margin-left:30px;
  font-family:serif,sans-serif,cursive,fantasy,monospace;
}

.card:hover .image img {
    opacity: .5;
    transform: translateX(20%);/*100%*/
}
.card .details {
    position: absolute;
    top: 0;
    left: 0;
    width: 48%;/*100%*/
    height: 100%;
    background: #ffc107;
    transition: .5s;
    transform-origin: left;
    transform: perspective(2000px) rotateY(-90deg);
}
.card:hover .details {
    transform: perspective(2000px) rotateY(0deg);
}

.card .details .approve {
   position: relative;
    text-align: center;
   
}

.card .details img{
  margin: 40px;    
  width: 40%;
  height: 30%;
}

.card .details .center {
    padding: 20px;
    text-align: center;
    background: #fff;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width:200px;
}
.card .details .center h2 {
    margin: 0;
    padding: 0;
    color: #ff3636;
    line-height: 20px;
    font-size: 20px;
    text-transform: uppercase;
}
.card .details .center h2 span {
    font-size: 20px;
    color: #262626;
}
.card .details .center p {
    margin: 10px 0;
    padding: 0;
    color: #262626;
}
.card .details .center ul {
    margin: 10px auto 0;
    padding: 0;
    display: table;
}
.card .details .center ul li {
    list-style: none;
    margin: 0 5px;
    float: left;
}
.card .details .center ul li a {
    display: block;
    background: #262626;
    color: #fff;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    transform: .5s;
}
.card .details .center ul li a:hover {
    background: #ff3636;
}
</style>
<body>
  <div class="card">
    <div class="image">
      <img src="https://drive.google.com/thumbnail?id=1YQcNHGT1mMwhdc5o_o7MI-tIvu5phE0h&sz=w1366"/>
      <p>祈願疏文</p>
    </div>
    <div class="details">
        <div class="approve">
          <img src="https://drive.google.com/thumbnail?id=1F5b4oeYqq5HlENVfniYORt4jWcxLelcV&sz=w1366"></img>
        </div>
      <div class="center">      
        <div calss="content">
        <h2>祈福<br><span>信士/信女</span></h2>
        <p></p>
        </div>
      </div>
      </div>
  </div>
</body>

</html>
