<html>
  <head>
  <style>
  #clock{
  color:white;
  font: 2em sans-serif; 
  background: black; 
  padding: 5px;
  border: solid gray 2px; 
  border-radius: 10px;
  width:160px;
  text-align:center;
}
  </style>
  
 <script>
 
 function startTime(){
  var today = new Date();
  var hh = today.getHours();
  var mm = today.getMinutes();
  var ss = today.getSeconds();
  mm = checkTime(mm);
  ss = checkTime(ss);
  document.getElementById('clock').innerHTML = hh + ":" + mm + ":" + ss;
  var timeoutId = setTimeout(startTime, 500);
}

function checkTime(i){
  if(i < 10) {
    i = "0" + i;
  }
  return i;
}
 </script>
 
 </head>  
  <body onload="startTime()">
    <div id="clock"></div>
  </body>
</html>
